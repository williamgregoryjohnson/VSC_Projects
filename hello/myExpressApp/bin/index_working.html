.<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .user_container {
        margin: 5px 5px;
        border: 2px solid black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      async function main() {
        const mainTag = document.querySelector("main");
        
       const res = await fetch("https://jsonplaceholder.typicode.com/users");
        // Open the link to get a better shape of the data

        const data = await res.json();
        // doing res.json will convert the data from json to js object

        /**
         *
         * Data is an array of users and we will try to display name, email and phone number
         *
         **/

        for (const user of data) {
          const mainContainer = document.createElement("div");
          mainContainer.className = "user_container";

          mainContainer.innerHTML = `
            <div>${user.name}</div>
            <div>${user.email}</div>
            <div>${user.phone}</div>
            `;

          mainTag.appendChild(mainContainer);
        }
      }
      main();
    </script>
  </body>
</html>
